<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <section class="calc">
            <div class="container top__container">
                <h1>calc</h1>
                <div class="theme-wrapper">
                    <p>THEME</p>
                    <div class="theme-button-wrapper">
                        <div class="theme-button-number-wrapper">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                        <input type="checkbox" class="theme-change-button">
                    </div>
                </div>
            </div>
            <div class="container output__container">
                <div class="output-area">0</div>
            </div>
            <div class="container buttons__container">
                <button class="numbers seven">7</button>
                <button class="numbers eight">8</button>
                <button class="numbers nine">9</button>
                <button class="delete">DEL</button>
                <button class="numbers four">4</button>
                <button class="numbers five">5</button>
                <button class="numbers six">6</button>
                <button class="operators plus">+</button>
                <button class="numbers one">1</button>
                <button class="numbers two">2</button>
                <button class="numbers three">3</button>
                <button class="operators minus">-</button>
                <button class="point">.</button>
                <button class="numbers zero">0</button>
                <button class="operators division">/</button>
                <button class="operators multiplication">x</button>
                <button class="reset">RESET</button>
                <button class="equal">=</button>
            </div>
        </section>
    </main>
</body>

<script src="JavaScript/app.js"></script>

</html>
