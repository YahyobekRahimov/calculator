<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="calc">
            <div class="container top__container">
                <h1>calc</h1>
                <div class="theme-wrapper">
                    <p>THEME</p>
                    <div class="theme-button-wrapper">
                        <div class="theme-button-number-wrapper">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                        <input type="checkbox" class="theme-change-button">
                    </div>
                </div>
            </div>
            <div class="container output__container">
                <div class="output-area">399,981</div>
            </div>
            <div class="container buttons__container">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="delete">DEL</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="+">+</button>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="minus">-</button>
                <button class="point">.</button>
                <button class="0">0</button>
                <button class="division">/</button>
                <button class="multiplication">x</button>
                <button class="reset">RESET</button>
                <button class="equal">=</button>
            </div>
        </section>
    </main>
</body>

</html>
